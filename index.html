<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="app.css">
</head>

<body>

  <div class="text-center header">
    <h3>SPLI <br>
      TTER
    </h3>

  </div>


  <div class="container mb-5">
    <div class="row justify-content-between">
      <div class="col-xxl-6 pb-5 pt-5 colOne">
        <div class="mb-5">
          <label class="label" for="bill">Bill</label><br>
          <span class="input-symbol-dollar">
            <input class="input" type="number" name="bill" id="bill">
          </span>
        </div>
        <br>
        <div class="table-responsive t1">

          <table class="table" cellspacing="" cellpadding="16" id="table1">
            <label class="label" for=""> Select tip % </label>
            <tr>
              <td class="row1" id="btn1"><button class="btns ps-5 pe-5 pt-3 pb-3 row1" id="btn5"> 5% </button></td>
              <td class="row1" id="btn2"><button class="btns ps-5 pe-5 pt-3 pb-3 row1" id="btn10"> 10%
                </button>
              </td>
              <td class="row1" id="btn3"><button class="btns ps-5 pe-5 pt-3 pb-3 row2" id="btn15"> 15% </button></td>
            </tr>

            <tr>
              <td class="row2" id="btn4"><button class="btns ps-5 pe-5 pt-3 pb-3 row2" id="btn25"> 25% </button></td>
              <td class="row3" id="btn5"><button class="btns ps-5 pe-5 pt-3 pb-3 row3" id="btn50"> 50% </button></td>
              <td class="row3" id="btn6"><input class="row3" type="number" name="tip" id="tip" placeholder="Custom ">
              </td>
            </tr>
            <br>


          </table>
        </div>

        <label class="label" for="people" id="peopleLabel">Number of People</label>
        <br>
        <input class="input" type="number" name="people" id="people">
      </div>

      <div class="col-xxl-6 colTwo">
        <div class="c11 ms-2 me-2">
          <table class="table table-responsive mt-5" cellpadding="40" id="tipTable">
            <tr>
              <td class="c1" id="tipMount"><b class="span1"> Tip Mount </b><br>
                / person</td>
              </td>

              <td></td>
              <td></td>
              <td class="c2">
                <p id="totalTip"> $0.00 </p>
              </td>
            </tr>
            <tr>
              <td class="c1"><b class="span1">Total </b><br>
                / person</td>
              <td></td>
              <td></td>
              <td class="c2">
                <p id="totalTipPerson"> $0.00 </p>
              </td>
            </tr>
          </table>
          <br> <br> <br> <br>
          <button class="ms-5 pt-2 pb-2" id="resetBtn"> RESET </button>
        </div>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  </div>
</body>

</html>
